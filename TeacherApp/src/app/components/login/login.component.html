<div class="all-login">
    <h2>Iniciar Sesion</h2>
    <form class="all-form">
        <div class="inputs">
            <input type="text" [(ngModel)]="user.email" name="email">
            <input type="password" [(ngModel)]="user.password" name="password">
        </div>
        <button class="btn btn-secondary" (click)="login()">Iniciar Sesion</button>
    </form>
</div>
