<section>
    <h5 class="mt-3">Mis clases activas</h5>

    <table class="table mt-4">
        <thead class="thead-light">
            <tr>
                <th scope="col">Alumno</th>
                <th scope="col">Materia</th>
                <th scope="col">Fecha</th>                
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let class of activeClasses">
                <td>{{ class.name }} {{ class.surname }}</td>
                <td>{{ class.branch }}</td>
                <td>{{ class.class_datetime }}</td>                
            </tr>
        </tbody>
    </table>
</section>
