<section>
    <h5 class="mt-3">Mis clases activas</h5>

    <table class="table mt-4">
        <thead class="thead-light">
            <tr>
                <th scope="col"><i class="fa-solid fa-chalkboard-user"></i> Alumno</th>
                <th scope="col"><i class="fa-regular fa-bookmark"></i> Rama</th>
                <th scope="col"><i class="fa-solid fa-book-open"></i> Asignaturas</th>
                <th scope="col"><i class="fa-regular fa-calendar-check"></i> Fecha</th> 
                <th scope="col"><i class="fa-solid fa-bars"></i> Acciones</th>                
            </tr>
        </thead>
        <tbody>
            <tr *ngIf="studentsClasses.length === 0 ">
                <td colspan="5" align="center">No existen clases programadas en estos momentos.</td>
            </tr> 
            
            <tr *ngFor="let class of studentsClasses">
                <td>{{ class.name }} {{ class.surname }}</td>
                <td>{{ class.branch }}</td>
                <td>{{ class.subjects }}</td>
                <td>{{ class.class_datetime }}</td>    
                <td>
                    <a [routerLink]="['/student-profile', class.student_id]" title="Ver ficha del alumno"><span style="color: rgba(31, 62, 104, 0.774);"><i class="fa-regular fa-address-card fa-xl"></i></span></a>&nbsp;&nbsp;
                    <span style="color: rgba(5, 55, 105, 0.774);"><i class="fa-solid fa-comments fa-xl"></i></span>&nbsp;&nbsp;
                    <span style="color: rgba(10, 111, 28, 0.774);"><i class="fa-brands fa-whatsapp fa-xl"></i></span>
                </td>            
            </tr>
        </tbody>
    </table>
</section>
