<section>
    <h5 class="mt-3">Mis clases activas</h5>

    <div class="table-responsive">
    <table class="table table-striped table-hover table-bordered align-middle mt-4">
        <thead class="table-warning">
            <tr>
                <th scope="col"><i class="fa-solid fa-chalkboard-user"></i> Alumno</th>
                <th scope="col"><i class="fa-regular fa-bookmark"></i> Rama</th>               
                <th scope="col"><i class="fa-regular fa-calendar-check"></i> Fecha </th> 
                <th scope="col"><i class="fa-regular fa-calendar-minus"></i> Hora </th> 
                <th scope="col"><i class="fa-solid fa-bars"></i> Acciones</th>                
            </tr>
        </thead>
        <tbody>
            <tr *ngIf="studentsClasses.length === 0 ">
                <td colspan="5" align="center">No existen clases programadas en estos momentos.</td>
            </tr> 
            
            <tr *ngFor="let class of studentsClasses" class="table-light">
                <td>{{ class?.name }} {{ class?.surname }}</td>
                <td>{{ class?.branch }}</td>                                
                <td>{{ class.start_date }}</td>
                <td>{{ class.start_hour }}:00 - {{ class.end_hour }}:00</td>
                <td>
                    <a class="btn btn-outline-secondary me-2" [routerLink]="['/estudiante', class?.student_id]" title="Ver ficha del alumno"><span style="color: rgba(31, 62, 104, 0.774);"><i class="fa-regular fa-address-card fa-xl"></i></span> Ver perfil</a>&nbsp;&nbsp;                    
                </td>            
            </tr>
        </tbody>
    </table>
   </div> 
</section>
