<div class="container mt-4">
    <div class="row">

        <div class="col-12 col-lg-2 p-4">
            <!-- BEGIN FILTER BY CATEGORY -->
            <h2>Filtros</h2>
            <form>

                <h5>Rama</h5>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="fl-branch" id="ciencias" value="Ciencias">
                    <label class="form-check-label" for="ciencias">
                        Ciencias
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="fl-branch" id="arteHumanidades" value="Arte y Humanidades">
                    <label class="form-check-label" for="arteHumanidades">
                        Arte y Humanidades
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="fl-branch" id="cienciasSalud" value="Ciencias de la Salud">
                    <label class="form-check-label" for="cienciasSalud">
                        Ciencias de la Salud
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="fl-branch" id="ingieneriaArquitactura" value="Ingieniería y Arquitectura">
                    <label class="form-check-label" for="ingieneriaArquitactura">
                        Ingieniería y Arquitectura
                    </label>
                </div>

                <h5 class="mt-4">Precio hora</h5>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="fl-price" id="">
                    <label class="form-check-label" for="flexRadioDefault1">
                        < 10€ </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="fl-price" id="">
                    <label class="form-check-label" for="flexRadioDefault1">
                        < 10€ </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="fl-price" id="" >
                    <label class="form-check-label" for="">
                        > 10€
                    </label>
                </div>

                <h5 class="mt-4">Experiencia</h5>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="fl-experience" id="">
                    <label class="form-check-label" for="">
                        + 10 años</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="fl-experience" id="" checked>
                    <label class="form-check-label" for="">
                        + 15 años
                    </label>
                </div>

                <h5 class="mt-4">Puntuación</h5>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="fl-rating" id="">
                    <label class="form-check-label" for="">
                        + 10</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="fl-rating" id="" checked>
                    <label class="form-check-label" for="">
                        + 15
                    </label>
                </div>
            </form>

        </div>
        <div class="col-12 col-lg-10 ps-4">
            <div class="row">
                <app-teacher-card class="col-sm-12 col-md-6 col-lg-4 col-xl-3" *ngFor="let teacher of arrTeachers"
                    [myTeacher]="teacher">
                </app-teacher-card>
            </div>
        </div>
    </div>
</div>
