<div class="container mt-4">
    <div class="row">

        <div class="col-12 col-lg-2 p-4">

            <h2>Filtros</h2>
            <form>

                <h5>Rama</h5>
                <div class="form-check" *ngFor="let branch of branchFilters">
                    <input class="form-check-input" type="checkbox" value="{{branch.value}}"
                        [(ngModel)]="branch.isChecked" name="fl-branch" (change)="changesFilterBranches()">
                    <label class="form-check-label" for="{{branch.id}}">
                        {{branch.name}}
                    </label>
                </div>

                <h5 class="mt-4">Experiencia</h5>
                <div class="form-check" *ngFor="let exp of experienceFilters">
                    <input class="form-check-input" type="radio" value="{{exp.value}}"
                        [(ngModel)]="exp.isChecked" name="fl-experience" (change)="changesFilterExperiens(exp.value)">
                    <label class="form-check-label" for="{{exp.id}}">
                        {{exp.name}} a√±os
                    </label>
                </div>

                <h5 class="mt-4">Precio / hora</h5>
                <div class="form-check" *ngFor="let price of priceFilters">
                    <input class="form-check-input" type="radio" value="{{price.value}}"
                        name="fl-price" (change)="changesFilterPrices(price.value)">
                    <label class="form-check-label" for="{{price.id}}">
                        {{price.name}}
                    </label>
                </div>

                <h5 class="mt-4">Rating</h5>
                <div class="form-check" *ngFor="let rating of ratingFilters">
                    <input class="form-check-input" type="radio" value="{{rating.value}}"
                        name="fl-price" (change)="changesFilterPrices(rating.value)">
                    <label class="form-check-label" for="{{rating.id}}">
                        {{rating.name}}
                    </label>
                </div>

            </form>

        </div>
        <div class="col-12 col-lg-10 ps-4">
            <div class="row">
                <app-teacher-card class="col-sm-12 col-md-6 col-lg-4 col-xl-3" *ngFor="let teacher of filterArrTeachers"
                    [myTeacher]="teacher">
                </app-teacher-card>
            </div>
        </div>
    </div>
</div>
