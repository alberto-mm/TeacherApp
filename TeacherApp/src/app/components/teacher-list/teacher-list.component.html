<div class="container mt-4">
    <div class="row">

        <div class="col-12 col-lg-2 p-4">
            <!-- BEGIN FILTER BY CATEGORY -->
            <form>
                <h4>Rama</h4>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                        Ciencias
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                        Arte y Humanidades
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label" for="flexRadioDefault3">
                        Ciencias de la Salud
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label" for="flexRadioDefault4">
                        Ingieniería y Arquitectura
                    </label>
                </div>

                <h4 class="mt-4">Precio hora</h4>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                        < 10€ </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                        > 10€
                    </label>
                </div>

                <h4 class="mt-4">Experiencia</h4>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                        + 10 años</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                        + 15 años
                    </label>
                </div>

                <h4 class="mt-4">Puntuación</h4>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                        + 10</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                        + 15
                    </label>
                </div>
            </form>

        </div>
        <div class="col-12 col-lg-10 ps-4">
            <div class="row">
                <app-teacher-card class="col-sm-12 col-md-6 col-lg-4 col-xl-3" *ngFor="let teacher of arrTeachers"
                    [myTeacher]="teacher">
                </app-teacher-card>
            </div>
        </div>
    </div>
</div>
