<section>
    <h5 class="mt-3">Mis clases activas</h5>

    <table class="table mt-4">
        <thead class="thead-light">
            <tr>
                <th scope="col"><i class="fa-solid fa-chalkboard-user"></i> Profesor</th>
                <th scope="col"><i class="fa-solid fa-book-open"></i> Materia</th>
                <th scope="col"><i class="fa-regular fa-calendar-check"></i> Fecha</th>
                <th scope="col"><i class="fa-solid fa-bars"></i> Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngIf="activeClasses.length === 0">
                <td colspan="4" align="center">No existen clases programadas en estos momentos.</td>
            </tr>

            <tr *ngFor="let class of activeClasses">
                <td>{{ class.teacher_name }} {{ class.teacher_surname }}</td>
                <td>{{ class.branch }}</td>
                <td>{{ class.class_datetime }}</td>
                <td>
                    <a class="btn btn-info me-2" [routerLink]="['/profesor', class.teacher_id]"><i class="fa-regular fa-address-card"></i> Ver perfil</a>
                    <a class="btn btn-primary text-white" [routerLink]="['/valorar', class.teacher_id]"><i class="fa-solid fa-star"></i> Valorar profesor</a>
                </td>
            </tr>
        </tbody>
    </table>
</section>
