<section>
    <h5 class="mt-3">Mis clases activas</h5>

    <table class="table mt-4">
        <thead class="thead-light">
            <tr>
                <th scope="col">Profesor</th>
                <th scope="col">Materia</th>
                <th scope="col">Fecha reserva</th>              
                <th scope="col">Fecha clase</th>
                <th scope="col">Hora clase</th>
                <th scope="col">Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let class of activeClasses">
                <td>{{ class.teacher_name }} {{ class.teacher_surname }}</td>
                <td>{{ class.branch }}</td>
                <td>{{ class.booking_creation}}</td>
                <td>{{ class.start_date }}</td>
                <td>{{ class.start_hour }}:00 - {{ class.end_hour }}:00</td>
                <td>
                    <a class="btn btn-info me-2" [routerLink]="['/profesor', class.teacher_id]">Ver perfil</a>
                    <a class="btn btn-primary text-white" [routerLink]="['/valorar', class.teacher_id]">Valorar profesor</a>
                </td>
            </tr>
        </tbody>
    </table>
</section>
