<div class="card mt-4">
    <div class="text-center">
        <img alt="" class="rounded-circle" [src]="myTeacher.avatar">
    </div>
    <div class="card-body text-center pb-0">
        <h5 class="m-b-xs m-0"><strong>{{myTeacher.name}}</strong></h5>
        <h5 class="m-b-xs mt-0 "><strong>{{myTeacher.surname}}</strong></h5>

        <div class="d-flex justify-content-center align-items-center mb-2">
            <span class="ms-2">{{myTeacher.branch_title}}</span>
        </div>

        <div class="d-flex justify-content-center align-items-center">
            <mat-icon fontIcon="location_on">Location</mat-icon>
            <span class="">{{myTeacher.city}}, {{myTeacher.province}}</span>
        </div>
        <span>{{myTeacher.price_hour}} €/hora</span>
        <p>{{myTeacher.experience}} años de Experiencia</p>
       
    </div>

    <div class="d-flex justify-content-around p-2">
        <button type="button" class="btn btn-primary" [routerLink]="['/profesor', myTeacher?.teacher_id]">Detalles</button>
        <!-- <button type="button" class="btn btn-success " alt="Enviar mensaje">Mensaje
            <mat-icon fontIcon="chat_bubble" class="">Mensaje</mat-icon>
        </button> -->
    </div>

    <div class="card-footer">
        <div class="m-t-xs d-flex justify-content-evenly" >
            <span class="btn btn-xs" *ngIf="myTeacher.avg_rating == 0">No valorado</span>
            <a *ngFor="let i of ' '.repeat(myTeacher.avg_rating).split('')" class="text-warning "><i class="fa fa-star"></i></a>
        </div>
    </div>

</div>
