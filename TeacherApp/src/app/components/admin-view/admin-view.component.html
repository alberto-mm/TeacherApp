<div class="container">
    <div class="main-body">

        <!-- Breadcrumb -->
        <nav aria-label="breadcrumb" class="main-breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a [routerLink]="['/home']">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">User Profile</li>
            </ol>
        </nav>
        <!-- /Breadcrumb -->

        <div class="row gutters-sm">
            <div class="col-md-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex flex-column align-items-center text-center">
                            <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="Admin"
                                class="rounded-circle" width="150">
                            <div class="mt-3">
                                <h4>{{currentUser?.name}} {{currentUser?.surname}}</h4>
                                <div class="row">
                                    <div class="col-sm-12">
                                        <a class="btn btn-danger text-white" (click)="logout()">Cerrar sesi√≥n</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <div class="card mb-3">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Nombre</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                {{currentUser?.name}} {{currentUser?.surname}}
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Email</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                {{currentUser?.email}}
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Rol</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                {{currentUser?.title}}
                            </div>
                        </div>
                    </div>
                </div>

                <section *ngIf="currentUser?.role_id === 1" class=" section about-section gray-bg" id="about">
                    <div class="container">
                        <div class="counter">
                            <div class="row">
                                <div class="col-12 col-lg-6 btn" [ngClass]="{ 'activo': actualTab === 'students' }"
                                    (click)="chargeTab('students')">
                                    <div class="count-data text-center">
                                        <h6 class="count h2">{{numStudents}}</h6>
                                        <p class="m-0px font-w-600">Estudiantes</p>
                                    </div>
                                </div>
                                <div class="col-12 col-lg-6 btn" [ngClass]="{ 'activo': actualTab === 'teachers' }"
                                    (click)="chargeTab('teachers')">
                                    <div class="count-data text-center">
                                        <h6 class="count h2">{{numTeachers}}</h6>
                                        <p class="m-0px font-w-600">Profesores</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
        <div class="container">
            <app-admin-student-list *ngIf="actualTab === 'students'"> </app-admin-student-list>
            <app-admin-teacher-list *ngIf="actualTab === 'teachers'"> </app-admin-teacher-list>
        </div>
    </div>
</div>
