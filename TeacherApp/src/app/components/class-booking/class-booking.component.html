
    <div class="d-flex justify-content-center">
        <div class="col-lg-4 col-md-12 col-sm-12">
            <mat-card>
                <mat-calendar (selectedChange)="onSelect($event)" [(selected)]="selected"></mat-calendar>
            </mat-card>
        </div>
    </div>
    
    <div class="d-flex justify-content-center">
        <div class="col-lg-9 col-md-12 col-sm-12 mt-3">
            <p>Fecha seleccionada: {{selected}}</p>
            <div class="d-flex flex-wrap justify-content-center">
                <input type="button" *ngFor="let slot of slots" [disabled]="!slot.available" (click)="selectTime(slot)"
                    class="col-lg-3 col-md-12 col-sm-12 m-2 p-3 border text-center" [value]="slot.hour">
            </div>
            <button class="btn btn-primary btn-lg btn-block" (click)="bookSlot()" [disabled]="selectedSlot==null || selected==null">Reservar</button>
        </div>
    </div>
